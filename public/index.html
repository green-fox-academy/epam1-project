<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myController">
      <h1>Hello World</h1>
      <input type="text" ng-model="name">
      <p> Hello {{ name}}</p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
